# GridWatch NetEnterprise - YAML Lint Configuration

extends: default

rules:
  line-length:
    max: 150
    level: warning
  document-start: disable
  truthy:
    allowed-values: ["true", "false", "on", "off", "yes", "no"]
  comments:
    min-spaces-from-content: 1
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 0
  indentation:
    spaces: 2
    indent-sequences: consistent

ignore: |
  node_modules/
  .venv/
  dist/
  .turbo/
  .github/workflows/
  infrastructure/vault/
