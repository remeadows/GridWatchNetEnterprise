# GridWatch NetEnterprise - Pre-commit Configuration
#
# This configuration works with the pre-commit framework for Python projects.
# It complements husky/lint-staged for TypeScript files.
#
# Usage:
#   pip install pre-commit
#   pre-commit install
#   pre-commit run --all-files  # Run on all files
#
# Note: When using husky for TypeScript and pre-commit for Python,
# the hooks will run sequentially.

default_language_version:
  python: python3.11

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
        args: [--unsafe] # Allow custom YAML tags
      - id: check-json
      - id: check-toml
      - id: check-xml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-symlinks
      - id: check-added-large-files
        args: ["--maxkb=1000"] # 1MB limit
      - id: detect-private-key
      - id: end-of-file-fixer
        exclude: '\.min\.(js|css)$'
      - id: trailing-whitespace
        exclude: '\.min\.(js|css)$|\.md$'
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: no-commit-to-branch
        args: [--branch, main, --branch, master]

  # Security checks
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args:
          - --baseline
          - .secrets.baseline
        exclude: 'package-lock\.json|poetry\.lock|\.env\.example'

  # Python formatting with Black
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.11
        args: [--line-length=100]
        files: ^(apps|services)/.*\.py$

  # Python linting with Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.8
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        files: ^(apps|services)/.*\.py$
      - id: ruff-format
        files: ^(apps|services)/.*\.py$

  # Python type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        files: ^(apps|services)/.*\.py$
        args:
          - --ignore-missing-imports
          - --no-strict-optional
        additional_dependencies:
          - types-redis
          - types-python-jose
          - pydantic

  # Security analysis with Bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: [-c, pyproject.toml, -r]
        files: ^(apps|services)/.*\.py$
        exclude: 'test_.*\.py$|.*_test\.py$|conftest\.py$'
        additional_dependencies: ["bandit[toml]"]

  # Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        entry: hadolint
        args: [--ignore, DL3008, --ignore, DL3013] # Ignore pin version warnings

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        args: [-x] # Follow source statements

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args: [--fix]
        exclude: 'CHANGELOG\.md$|node_modules/'

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: [-c=.yamllint.yml]
        exclude: 'node_modules/|\.github/workflows/'

  # Commit message format (backup to husky commit-msg)
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.13.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

# Exclude patterns applied to all hooks
exclude: |
  (?x)^(
    node_modules/|
    \.venv/|
    dist/|
    build/|
    \.git/|
    __pycache__/|
    \.mypy_cache/|
    \.pytest_cache/|
    \.ruff_cache/|
    \.turbo/|
    coverage/|
    playwright-report/
  )

# CI configuration
ci:
  autofix_prs: true
  autoupdate_schedule: weekly
  autoupdate_commit_msg: "chore(deps): update pre-commit hooks"
