apiVersion: v1
kind: Secret
metadata:
  name: {{ include "gridwatch.fullname" . }}-secrets
  labels:
    {{- include "gridwatch.labels" . | nindent 4 }}
type: Opaque
stringData:
  postgres-url: "postgresql://{{ .Values.postgresql.auth.username }}:{{ .Values.postgresql.auth.password }}@{{ include "gridwatch.postgresHost" . }}:5432/{{ .Values.postgresql.auth.database }}"
  redis-url: "redis://:{{ .Values.redis.auth.password }}@{{ include "gridwatch.redisHost" . }}:6379"
  jwt-secret: "{{ randAlphaNum 64 }}"
