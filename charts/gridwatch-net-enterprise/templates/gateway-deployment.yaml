{{- if .Values.gateway.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gridwatch.fullname" . }}-gateway
  labels:
    {{- include "gridwatch.labels" . | nindent 4 }}
    app.kubernetes.io/component: gateway
spec:
  replicas: {{ .Values.gateway.replicaCount }}
  selector:
    matchLabels:
      {{- include "gridwatch.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: gateway
  template:
    metadata:
      labels:
        {{- include "gridwatch.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: gateway
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "gridwatch.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.security.podSecurityContext | nindent 8 }}
      containers:
        - name: gateway
          securityContext:
            {{- toYaml .Values.security.containerSecurityContext | nindent 12 }}
          image: "{{ .Values.global.imageRegistry }}/{{ .Values.gateway.image.repository }}:{{ .Values.gateway.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.gateway.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
          env:
            - name: NODE_ENV
              value: {{ .Values.gateway.env.NODE_ENV | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.gateway.env.LOG_LEVEL | quote }}
            - name: PORT
              value: "3001"
            - name: POSTGRES_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "gridwatch.fullname" . }}-secrets
                  key: postgres-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "gridwatch.fullname" . }}-secrets
                  key: redis-url
            - name: NATS_URL
              value: "nats://{{ include "gridwatch.natsHost" . }}:4222"
            - name: AUTH_SERVICE_URL
              value: "http://{{ include "gridwatch.fullname" . }}-auth-service:3006"
            - name: IPAM_SERVICE_URL
              value: "http://{{ include "gridwatch.fullname" . }}-ipam:3003"
            - name: NPM_SERVICE_URL
              value: "http://{{ include "gridwatch.fullname" . }}-npm:3004"
            - name: STIG_SERVICE_URL
              value: "http://{{ include "gridwatch.fullname" . }}-stig:3005"
          livenessProbe:
            httpGet:
              path: /livez
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.gateway.resources | nindent 12 }}
      {{- with .Values.gateway.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.gateway.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.gateway.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "gridwatch.fullname" . }}-gateway
  labels:
    {{- include "gridwatch.labels" . | nindent 4 }}
    app.kubernetes.io/component: gateway
spec:
  type: {{ .Values.gateway.service.type }}
  ports:
    - port: {{ .Values.gateway.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "gridwatch.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: gateway
{{- end }}
